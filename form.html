<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSTFLY Business card creator</title>
  <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <!-- Validation for EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js" defer></script>
  <!-- Validation for EmailJS end -->
</head>

<body>

  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="index.html"><img id="logo" src="assets/images/postfly_logo.png" alt="Postfly logo"></a>
        <span class="nav-title"><strong>Business card creator</strong></span>
      </div>
    </nav>
  </div>
  <!-- Navbar end -->

  <header>
    <div class="row">
      <div class="col s12">
        <h5 class="red-header flow-text">Request your free sample kit!</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h6 class="grey-header flow-text"><strong>Please fill out the form and
            click the send button in order to receive your free sample kit.</strong></h6>
      </div>
    </div>
  </header>

  <main>

    <!-- Sample kit form -->
    <div class="row sample-form">
      <form class="col s12" onsubmit="return sendRequestMail(this);">
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="Company Name" name="cname" id="company_name" type="text">
            <label for="company_name">Company Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="First Name" name="fname" id="first_name" type="text" required="" aria-required="true">
            <label for="first_name"><span>Name</span><span class="required">*</span></label>
          </div>
          <div class="input-field col l6 s12">
            <input placeholder="Last Name" name="lname" id="last_name" type="text" required="" aria-required="true">
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="Street Name + House Number" name="address01" id="address01" type="text" required=""
              aria-required="true">
            <label for="address01"><span>Address</span><span class="required">*</span></label>
          </div>
          <div class="input-field col l6 s12">
            <input placeholder="Zip Code" name="address02" id="address02" type="text" required="" aria-required="true">
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="City" name="address03" id="address03" type="text" required="" aria-required="true">
          </div>
          <div class="input-field col l6 s12">
            <input placeholder="Country" name="address04" id="address04" type="text" required="" aria-required="true">
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="Phone Number" name="phone" id="phone_number" type="text">
            <label for="phone_number">Phone Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12">
            <input placeholder="Email Address" name="email" id="email" type="email" required="" aria-required="true"
              class="validate">
            <label for="email"><span>Email Address</span><span class="required">*</span></label>
            <span class="helper-text" data-error="wrong" data-success="right">Please
              use a valid email address</span>
          </div>
        </div>
        <p>
          <label>
            <input type="checkbox" required="" aria-required="true" />
            <span>I'm not a robot!</span>
          </label>
        </p>
        <div class="input-field center-align">
          <button class="waves-effect btn-large btn-custom-red btn-spacing" type="submit" name="action">Send</button>
        </div>
      </form>
    </div>
    <!-- Sample kit form end -->

  </main>
  

  <!-- Footer -->
  <footer>
    <div class="footer-copyright">
      <span>Â© Copyright 2021 - POSTFLY</span>
    </div>
  </footer>
  <!-- Footer end -->

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script src="assets/js/sample_kit.js" defer></script>
  <!-- JavaScript end -->
  
</body>

</html>
